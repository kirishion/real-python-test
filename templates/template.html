<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="page">
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% if error %}
        <div class="error"><strong>Error: </strong>{{ error }}</div>
    {% endif %}

    {% block content %}
    {% endblock %}


</div>

</body>
</html>
